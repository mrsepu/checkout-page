<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <title>Checkout Page</title>
  </head>
  <body>
  <div class="container">
      <h1>Checkout</h1>
      <div class="row">
        <div class="col-12 col-md-6 order-md-1">
          <aside class="cart">
            <div class="items row">
              <div class="col-6">
                <img class="img-fluid" src="img/photo1.png" alt="Vintage Backpack">
              </div>
              <div class="col-6">
                <h3>Vintage Backpack</h3>
                <p>$54.99 <span>$94.99</span></p>
                <input type="number" name="cant1" id="cant1">
              </div>
            </div>
            <div class="items row">
              <div class="col-6">
                <img class="img-fluid" src="img/photo2.png" alt="Levi Shoes">
              </div>
              <div class="col-6">
                <h3>Levi Shoes</h3>
                <p>$74.99 <span>$124.99</span></p>
                <input type="number" name="cant2" id="cant2">
              </div>
              <div class="total row">
                <div class="col">
                  <p><span>Shipping</span><span>$19</span></p>
                  <p><span>Total</span><span>$148.98</span></p>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-12 col-md-6">
          <main class="information">
            <form action="">
              <h2>Contact infromation</h2>
              <label class="form-label" for="email">E-mail</label>
              <input class="form-control" type="email" name="email" id="">
              <label class="form-label" for="phone">Phone</label>
              <input class="form-control" type="tel" name="phone" id="">
              <h2>Shipping address</h2>
              <label class="form-label" for="name">Full name</label>
              <input class="form-control" type="text" name="name" id="">
              <label class="form-label" for="address">Address</label>
              <input class="form-control" type="text" name="address" id="">
              <label class="form-label" for="city">City</label>
              <input class="form-control" type="text" name="city" id="">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="country">Country</label>
                  <select class="form-select" name="country" id="">
                    <option value="bolivia">Bolivia</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                  </select>
                </div>
                <div class="col">
                  <label class="form-label" for="postal">Postal code</label>
                  <input class="form-control" type="number" name="postal" id="">
                </div>
                <div class="col-12">
                  <input class="form-check-input" type="checkbox" name="save" id="">
                  <label class="form-check-label" for="save">Save this information for next time</label>
                </div>
                <div class="col-12">
                  <button type="submit">Continue</button>
                </div>
              </div>
            </form>
          </main>
        </div>
      </div>
      <footer>
        <p>created by <a href="mailto:mi.ro.se.sys@gmail.com">mrsepu</a> - devChallenges.io</p>
      </footer>
      <main>

      </main>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
