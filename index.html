<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="devchallenges.png" />

    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <title>Checkout Page</title>
  </head>
  <body>
  <div class="container">
    <header>
      <h1>Checkout</h1>
    </header>
    <form id="checkoutForm" class="needs-validation" novalidate>
    <div class="row">
      
        <div class="col-12 col-md-5 order-md-1 offset-md-1">
          <aside class="cart">
            <div class="items row">
              <div class="col-6">
                <img class="img-fluid" src="img/photo1.png" alt="Vintage Backpack">
              </div>
              <div class="col-6">
                <h3>Vintage Backpack</h3>
                <p>$54.99 <span>$94.99</span></p>
                <div class="quantity buttons_added">
                  <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                </div>
              </div>
            </div>
            <div class="items row">
              <div class="col-6">
                <img class="img-fluid" src="img/photo2.png" alt="Levi Shoes">
              </div>
              <div class="col-6">
                <h3>Levi Shoes</h3>
                <p>$74.99 <span>$124.99</span></p>              
                <div class="quantity buttons_added">
                  <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                </div>
              </div>
            </div>
            <div class="total row">
              <div class="col">
                <p><span>Shipping</span><span>$19</span></p>
                <p><span>Total</span><span>$148.98</span></p>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-12 col-md-6">
          <main class="information">
            
              <h2>Contact information</h2>
              <label class="form-label" for="email">E-mail</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email..." required>
              </div>
              
              <label class="form-label" for="phone">Phone</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                <input class="form-control" type="tel" name="phone" id="phone" placeholder="Enter your phone..." required>
              </div>
              <h2>Shipping address</h2>
              <label class="form-label" for="name">Full name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                <input class="form-control" type="text" name="name" id="name" placeholder="Your name..." required>
              </div>
              <label class="form-label" for="address">Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <input class="form-control" type="text" name="address" id="address" placeholder="Your address..." required>
              </div>
              <label class="form-label" for="city">City</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-city"></i></span>
                <input class="form-control" type="text" name="city" id="city" placeholder="Your city..." required>
              </div>
              <div class="row">
                <div class="col">
                  <label class="form-label" for="country">Country</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-globe-americas"></i></span>
                    <select class="form-select" name="country" id="country" required>
                      <option selected disabled value="">Your country...</option>
                      <option value="bolivia">Bolivia</option>
                      <option value="argentina">Argentina</option>
                      <option value="brasil">Brasil</option>
                    </select>                   
                  </div>
                </div>
                <div class="col">
                  <label class="form-label" for="postal">Postal code</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                    <input class="form-control" type="number" name="postal" id="postal" placeholder="Your postal code..." required>
                  </div>
                </div>
                <div class="col-12">
                  <input class="form-check-input" type="checkbox" name="save" id="save" required>
                  <label class="form-check-label" for="save">Save this information for next time</label>
                </div>
                <div class="col-12 d-flex flex-row-reverse">
                  <button type="submit">Continue</button>
                </div>
              </div>
            
          </main>
        </div>
      
    </div>
  </form>
    <footer>
      <p>created by <a href="mailto:mi.ro.se.sys@gmail.com">mrsepu</a> - devChallenges.io</p>
    </footer>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- app.js -->
  <script src="js/app.js"></script>
  </body>
</html>
